apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kudos.fullname" . }}
  labels:
    {{- include "kudos.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kudos.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kudos.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command: ["npm"]
          args: ["run", "db:migrate"]
          env:
            - name: DATABASE_USER
              value: {{ .Values.app.db.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.db.passwordSecret }}
                  key: "password"
            - name: DATABASE_HOST
              value: {{ .Values.app.db.host | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.app.db.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.app.db.name | quote }}
            - name: DATABASE_SCHEMA
              value: {{ .Values.app.db.schema | quote }}
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?schema=$(DATABASE_SCHEMA)"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: ORIGIN
              value: {{ .Values.app.origin | quote }}
            - name: DATABASE_USER
              value: {{ .Values.app.db.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.db.passwordSecret }}
                  key: "password"
            - name: DATABASE_HOST
              value: {{ .Values.app.db.host | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.app.db.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.app.db.name | quote }}
            - name: DATABASE_SCHEMA
              value: {{ .Values.app.db.schema | quote }}
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?schema=$(DATABASE_SCHEMA)"
            - name: KUDOS_MIGRATION
              value: "0"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
